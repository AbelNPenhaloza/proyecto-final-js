<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <title>Lista de Tareas</title>
</head>

<body>
  <header></header>

  <script>
    AOS.init();
  </script>

  <button id="modeButton" onclick="claroOscuro()">Modo Oscuro</button>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("modeButton").textContent = "Modo Claro";
      } else {
        document.getElementById("modeButton").textContent = "Modo Oscuro";
      }
    });

    function claroOscuro() {
      var element = document.body;
      var isDarkMode = element.classList.toggle("dark-mode");
      var button = document.getElementById("modeButton");
      if (isDarkMode) {
        button.textContent = "Modo Claro";
        localStorage.setItem("darkMode", "true");
      } else {
        button.textContent = "Modo Oscuro";
        localStorage.setItem("darkMode", "false");
      }
    }
  </script>

  <main>
    <a href="index.html"><button class="btn btn-outline-success btn-md m-2" type="button">Volver al Index</button></a>
    <h1>Planifica tus Tareas</h1>
    <div class="card mt-5 mx-auto mb-5 " style="width: 30rem" >
      <div class="card-body">
        <section class="task-form">
          <input type="text" id="task-input" placeholder="Nueva tarea..." />
          <button id="add-task-btn">AÃ±adir Tarea</button>
        </section>

        <section class="task-list">
          <ul id="tasks"></ul>
        </section>
      </div>
    </div>


  </main>
  <footer>

  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
