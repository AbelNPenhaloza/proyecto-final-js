<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Acceso</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
  </head>
  <body>
    <script>
      AOS.init();
    </script>
    <div class="container">
      <main>
        <div class="px-4 py-5 my-5 text-center">
          <div data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000">
            <img class="d-block mx-auto mb-4" src="./img/cilsa.jpg" alt="logo" height="85">
          </div>
          <h1 class="display-5 fw-bold">Menú de Acceso a Utililidad y Juego</h1>
          <div class="col-lg-6 mx-auto">
            <p class="animate__animated animate__swing">Elija una opción</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <div data-aos="flip-right" data-aos-duration="2000">
                <a href="tateti.html"><button type="button" class="btn btn-outline-success btn-lg px-4">Ta-Te-Ti</button></a>
              </div>
              <div data-aos="flip-left" data-aos-duration="2000">
                <a href="actividades.html"><button type="button" class="btn btn-outline-primary btn-lg px-4">Aplicación de Tareas</button></a>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-secondary btn-dark-mode" id="darkModeToggle">Modo Oscuro</button>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
