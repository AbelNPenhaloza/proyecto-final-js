<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Acceso</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>

    <header></header>
   
    <script>
      AOS.init();
    </script>
    <button id="modeButton" onclick="claroOscuro()">Modo Oscuro</button>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          if (localStorage.getItem("darkMode") === "true") {
              document.body.classList.add("dark-mode");
              document.getElementById("modeButton").textContent = "Modo Claro";
          } else {
              document.getElementById("modeButton").textContent = "Modo Oscuro";
          }
      });

      function claroOscuro() {
          var element = document.body;
          var isDarkMode = element.classList.toggle("dark-mode");
          var button = document.getElementById("modeButton");
          if (isDarkMode) {
              button.textContent = "Modo Claro";
              localStorage.setItem("darkMode", "true");
          } else {
              button.textContent = "Modo Oscuro";
              localStorage.setItem("darkMode", "false");
          }
      }
  </script>






    <div class="container">
      <main>
        <div class="px-4 py-5 my-5 text-center">

          <h1 >Bienvenido a tu menú de acceso <br>al Planificador y al juego.</h1>
          <div class="col-lg-6 mx-auto"><br>
            <h2 >Elija una opción</h2><br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <div data-aos="flip-right" data-aos-duration="2000">
                <a href="tateti.html"><button type="button"
                    class="btn btn-outline-success btn-lg px-4">Ta-Te-Ti</button></a>
              </div>
              <div data-aos="flip-left" data-aos-duration="2000">
                <a href="actividades.html"><button type="button"
                    class="btn btn-outline-primary btn-lg px-4">Aplicación de
                    Tareas</button></a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div> 
    
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
