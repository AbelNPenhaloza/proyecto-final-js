<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <title>Ta-Te-Ti Online</title>
    </head>
    <body>
        <header></header>
       
        <script>
        AOS.init();
        </script>
        <button id="modeButton" onclick="claroOscuro()">Modo Oscuro</button>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
              if (localStorage.getItem("darkMode") === "true") {
                  document.body.classList.add("dark-mode");
                  document.getElementById("modeButton").textContent = "Modo Claro";
              } else {
                  document.getElementById("modeButton").textContent = "Modo Oscuro";
              }
          });
    
          function claroOscuro() {
              var element = document.body;
              var isDarkMode = element.classList.toggle("dark-mode");
              var button = document.getElementById("modeButton");
              if (isDarkMode) {
                  button.textContent = "Modo Claro";
                  localStorage.setItem("darkMode", "true");
              } else {
                  button.textContent = "Modo Oscuro";
                  localStorage.setItem("darkMode", "false");
              }
          }
      </script>
        <main>
            <a href="index.html"><button class="btn btn-outline-success btn-md m-2" type="button">Volver al Index</button></a>
          <h1>Juguemos al TA TE TI</h1> 
           <div class="card mt-3 mx-auto" style="width: 30rem">
                
                <script>
                // Pedimos los nombres de los jugadores
                var player1 = prompt('¡Bienvenidos/as! Ingrese el nombre del jugador 1:');
                var player2 = prompt('Ingrese el nombre del jugador 2:');
                if (player1 === '') {
                    player1 = 'Jugador 1';
                }
                if (player2 === '') {
                    player2 = 'Jugador 2';
                };
                if (player1 === player2) {
                    alert('¡Los nombres de los jugadores no pueden ser iguales! Por favor utiliza alguna inicial distintiva para diferenciarlos.');
                    //recargar la página para que pida nuevamente los nombres de los jugadores
                    location.reload();
                };
                </script>
                <section class="section-juego">
                    <div class="game-container">
                        <div class="game-cell" data-index="0"></div>
                        <div class="game-cell" data-index="1"></div>
                        <div class="game-cell" data-index="2"></div>
                        <div class="game-cell" data-index="3"></div>
                        <div class="game-cell" data-index="4"></div>
                        <div class="game-cell" data-index="5"></div>
                        <div class="game-cell" data-index="6"></div>
                        <div class="game-cell" data-index="7"></div>
                        <div class="game-cell" data-index="8"></div>
                    </div>
                    <h3 class="game-notification"></h3>
                    <div class="button-container" >
                        <button class="btn btn-primary rounded-pill px-3 m-1 btn-lg"
                            id="restartGameState"
                            type="button">Reestablecer</button>
                        <a href="tateti.html">
                            <button
                                class="btn btn-primary rounded-pill px-3 m-1 btn-lg"
                                type="button">Nuevos Jugadores</button>
                        </a>

                    </div>

                </section>

            </main>
            <footer>

            </footer>
            <script src="./js/script.js"></script>
        </body>
    </html>
